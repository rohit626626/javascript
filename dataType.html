<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>javaScript program</h1>
</body>

<script>
    // datatype
    //  primitive datatype(stack, main data type)
    // string, number, boolean, Null, undefined, symbol

    // reference data type(heap, object, dynamically memory allocated, object)
    // Array, object litrals, functions, date

    // string
    let name = "rohit";
    console.log("My name is " + name);
    console.log("data type is " + (typeof name));

    // number
    let marks = 34;
    console.log("My marks is " + marks);
    console.log("data type is " + (typeof mark));

    // boolean
    let isDriver = true;
    console.log("data type is " + (typeof isDriver));

    // null(note: null is primary data but it given object)
    let nullVar = null;
    console.log("data type is " + (typeof nullVar));

    // reference datatype
    // array
    let myArr = [1, 3, 2, 5, 7];
    console.log("data type is " + (typeof myArr));

    // object literals
    let stMarks = {
        rohit: 49,
        amit: 33,
        sohan: 55
    }
    console.log("data type is " + (typeof stMarks));

    // functions
    function findName() {}
    console.log("data type is " + (typeof findName));

    // date
    let date = new Date();
    console.log("data type is " + (typeof date));
</script>

</html>

<script>
// variable in js
// var, const, let

// var is older 
var name = 'rohit';
var age;
var marks = 35;
var city = "Delhi";
console.log(name, age, marks);

// const
// we cannot create const variable secound time and cannot change const varible value(change array value diff-2 method)
const ownerName = 'amit';
console.log(ownerName);

// let
// let variable is block level element, we change let variable value
{
    let city = "Moradabad";
    console.log(city);
}
console.log(city);
</script>
